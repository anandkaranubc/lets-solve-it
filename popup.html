<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly - Sustainability Score</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 550px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    .container {
      padding: 0;
    }

    /* Header */
    header {
      padding: 20px 24px 10px;
      text-align: right;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      font-size: 28px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.5px;
    }

    /* Silly Face Container */
    .silly-face-container {
      text-align: center;
      margin: 20px 0 10px 0;
    }

    .silly-face-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      animation: bounce 2s ease-in-out infinite;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 5px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-10px) scale(1.05);
      }
    }

    /* Start Screen */
    .start-screen {
      min-height: 550px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 40px 24px 30px;
    }

    .floating-faces-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 120px;
      pointer-events: none;
    }

    .floating-face {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0.7;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .floating-face:nth-child(1) {
      top: 10%;
      left: 10%;
      animation: float1 6s ease-in-out infinite;
    }

    .floating-face:nth-child(2) {
      top: 15%;
      right: 15%;
      animation: float2 7s ease-in-out infinite;
    }

    .floating-face:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation: float3 8s ease-in-out infinite;
    }

    .floating-face:nth-child(4) {
      bottom: 15%;
      right: 10%;
      animation: float4 5s ease-in-out infinite;
    }

    @keyframes float1 {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(20px, -20px) rotate(5deg);
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(-15px, 25px) rotate(-5deg);
      }
    }

    @keyframes float3 {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(25px, 15px) rotate(8deg);
      }
    }

    @keyframes float4 {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(-20px, -18px) rotate(-8deg);
      }
    }

    .start-content {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .start-logo {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .start-title {
      font-size: 42px;
      font-weight: 900;
      color: #fff;
      margin-bottom: 12px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .start-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 0;
      font-weight: 500;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
    }

    .button-container {
      position: relative;
      z-index: 2;
      width: 100%;
      text-align: center;
    }

    .check-score-btn {
      background: rgba(255, 255, 255, 0.95);
      color: #667eea;
      border: none;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .check-score-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      background: #fff;
    }

    .check-score-btn:active {
      transform: translateY(0) scale(1);
    }

    /* Overall Score Circle */
    .score-circle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0 30px 0;
      padding: 0;
    }

    .circular-progress {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    .circular-progress svg {
      transform: rotate(-90deg);
    }

    .circular-progress-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 20;
    }

    .circular-progress-bar {
      fill: none;
      stroke-width: 20;
      stroke-linecap: round;
      transition: stroke-dashoffset 1.5s ease;
    }

    .score-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .score-value {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .score-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-message {
      font-size: 20px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
    }

    /* Categories */
    .categories-container {
      padding: 0 24px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 16px 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .category-card:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .category-card.expanded {
      background: rgba(255, 255, 255, 0.4);
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .category-name {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .category-icon {
      font-size: 20px;
    }

    .category-score-bar {
      width: 100%;
      margin-top: 8px;
    }

    .score-bar-bg {
      width: 100%;
      height: 32px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .score-bar-fill {
      height: 100%;
      border-radius: 16px;
      transition: width 1s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12px;
    }

    .category-score {
      font-size: 16px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .category-reason {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.6;
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
    }

    .category-card.expanded .category-reason {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #fff;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Error State */
    .error {
      padding: 24px;
      text-align: center;
      color: #fff;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <span class="logo-icon">ðŸŒ±</span>
        <span class="logo-text">SILLY</span>
      </div>
    </header>

    <div id="content">
      <div class="start-screen">
        <div class="floating-faces-container">
          <img src="images/happy.jpg" class="floating-face" alt="Happy">
          <img src="images/content.jpg" class="floating-face" alt="Content">
          <img src="images/suspicious.jpg" class="floating-face" alt="Suspicious">
          <img src="images/angry.jpg" class="floating-face" alt="Angry">
        </div>
        <div class="start-content">
          <div class="start-logo">ðŸŒ±</div>
          <h1 class="start-title">SILLY</h1>
          <p class="start-subtitle">Sustainability Score for Your Products</p>
        </div>
        <div class="button-container">
          <button class="check-score-btn" id="checkScoreBtn">Check Score</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
